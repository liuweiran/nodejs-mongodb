<script>
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function(){
        //console.log(xhr.readyState);
        if(xhr.readyState==4){
            if(xhr.status>=200 && xhr.status<300 || xhr.status==304){
                //成功接收
                //console.log(xhr.responseText)
                box.innerHTML = xhr.responseText;
            }else{
                alert('抱歉，文件没有找到！')
            }
        }
    }
</script>
